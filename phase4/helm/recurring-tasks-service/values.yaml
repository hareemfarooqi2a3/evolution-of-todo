replicaCount: 1

image:
  repository: recurring-tasks-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []

serviceAccount:
  create: false
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 250m

nodeSelector: {}
tolerations: []
affinity: {}

env:
  KAFKA_BOOTSTRAP_SERVERS: "todo-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  KAFKA_TOPIC: "todo-events"
  KAFKA_GROUP_ID: "recurring-tasks-service-group"
  DATABASE_URL: ""

# Dapr sidecar configuration
dapr:
  enabled: true
  appId: "recurring-tasks-service"
  appPort: "8080"
