replicaCount: 1

image:
  repository: reminders-service
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets: []

serviceAccount:
  create: false
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

resources:
  requests:
    memory: 128Mi
    cpu: 100m
  limits:
    memory: 256Mi
    cpu: 250m

nodeSelector: {}
tolerations: []
affinity: {}

env:
  KAFKA_BOOTSTRAP_SERVERS: "todo-kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"
  KAFKA_TOPIC: "todo-events"
  KAFKA_GROUP_ID: "reminders-service-group"
  NOTIFICATION_METHOD: "console"
  SMTP_HOST: ""
  SMTP_PORT: "587"
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  SMTP_FROM: ""
  WEBHOOK_URL: ""

# Dapr sidecar configuration
dapr:
  enabled: true
  appId: "reminders-service"
  appPort: "8080"
