# Kubernetes secrets for Evolution of Todo on Oracle OKE
# IMPORTANT: Replace placeholder values before applying
# Usage: kubectl apply -f 01-secrets.yaml -n todo-app
---
apiVersion: v1
kind: Secret
metadata:
  name: todo-secrets
  namespace: todo-app
  labels:
    app: evolution-of-todo
type: Opaque
stringData:
  # Neon Serverless PostgreSQL connection string
  DATABASE_URL: "postgresql://user:password@host/dbname?sslmode=require"
  # OpenAI API key for chatbot
  OPENAI_API_KEY: "sk-your-openai-api-key"
  # Better Auth shared secret for JWT verification
  BETTER_AUTH_SECRET: "your-better-auth-secret"
---
# OCIR (Oracle Container Image Registry) pull secret
# Created via: kubectl create secret docker-registry ocir-secret \
#   --docker-server=<region>.ocir.io \
#   --docker-username='<tenancy-namespace>/oracleidentitycloudservice/<email>' \
#   --docker-password='<auth-token>' \
#   --docker-email='<email>' \
#   -n todo-app
# This file is a template - use the kubectl command above or fill in values:
apiVersion: v1
kind: Secret
metadata:
  name: ocir-secret
  namespace: todo-app
type: kubernetes.io/dockerconfigjson
data:
  # Base64-encoded Docker config JSON - generate with kubectl command above
  .dockerconfigjson: "e30=" # placeholder - replace with actual value
