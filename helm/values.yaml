chatbot-backend:
  replicaCount: 1
  image:
    repository: chatbot-backend
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 8000
  env:
    OPENAI_API_KEY: "" # This should be set via environment variables or Kubernetes secrets in a real deployment
    DATABASE_URL: "postgresql://user:password@postgresql-service:5432/database" # Replace with actual DB URL or use another subchart for postgres

chatbot-frontend:
  replicaCount: 1
  image:
    repository: chatbot-frontend
    tag: "1.0.0"
  service:
    type: ClusterIP
    port: 3000
